[IO]
num_dio = 14
dio_pin_settings = \
"Input,true,0-1-1-1.0",\
"Output,false,0-1-1-1.0",\
"PWM,false,0-100-5-1.0",\
"Servo Deg,false,0-360-5-1.0",\
"Servo uS,false,0-3000-5-1.0"

num_aio = 6
dio_pin_settings = \
"Input,true,0-500-50-100.0"

[Data Transfer]
chunk_size = 32

[Programmer]
chunk_size = 32
burn_methods = AVR ICSP,PIC18 ICSP,PIC32 ICSP 2-Wire,PIC32 ICSP 4-Wire,Arduino Bootloader
instructions = \
"AVR ICSP=\
Arduino Pinout:\nPin 10: RESET\nPin 11: MOSI\nPin 12: MISO\nPin 13: SCK\n \
\n \
Target Pinout:\nConnect one-to-one.\ni.e. SCK->SCK, MISO->MISO, etc.\n \
\n \
6-Pin ICSP Pinout:\nPin 1: MISO\nPin 2: +VCC\nPin 3: SCK\n \
Pin 4: MOSI\nPin 5: RESET\nPin 6: GROUND\n \
\n \
10-Pin ICSP Pinout:\nPin 1: MISO\nPin 2: +VCC\nPin 3: NC\n \
Pin 4: GROUND\nPin 5: RESET\nPin 6: GROUND\nPin 7: SCK\n \
Pin 8: GROUND\nPin 9: MISO\nPin 10: GROUND\n \
\n",\
"PIC18 ICSP=\
Arduino Pinout:\nPin 10: MCLR\nPin 11: ICSPDAT\nPin 13: ICSPCLK\n \
\n \
Target Pinout:\nConnect one-to-one.\ni.e. ICSPCLK->ICSPCLK, ICSPDAT->ICSPDAT, etc.\n \
\n",\
"PIC32 ICSP 2-Wire=\
Arduino Pinout:\n \
\n \
Target Pinout:\n \
\n",\
"PIC32 ICSP 4-Wire=\
Arduino Pinout:\n \
\n \
Target Pinout:\n \
\n",\
"Arduino Bootloader=\
Arduino Pinout:\nPin 0: RX\nPin 1: TX\n \
\n \
Target Pinout:\nRX to Arduino TX\nTX to Arduino RX\n \
\n"
